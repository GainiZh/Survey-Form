 <!DOCTYPE html>
 <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
 </head>

 <body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Let me know how I can improve my code</p>
  <p id="description">Thank you in advance!</p>
  <form id="survey-form" method="post">

    <div>
      <label class="label-text" id="name-label" for="name">Name: </label>
      <input id="name" name="name" class="input-field" type="text" autofocus placeholder="Enter your name" required>
    </div>
    <div>
      <label class="label-text" id="email-label" for="email">E-Mail: </label>
      <input id="email" name="email" class="input-field" type="email" autofocus placeholder="Enter you E-Mail" required>
    </div>
    <div>
      <label class="label-text" id="number-label" for="age">Age: </label>
      <input id="number" name="age" class="input-field" type="number" autofocus placeholder="Enter your age" required min="1" max="150">
    </div>

    <div>
      <p>Which best describes your current experience in programming?</p>
      <select id="dropdown" name="currentExp">
        <option disabled value>Choose an option</option>
        <option value="codenewbie">CodeNewbie</option>
        <option value="selftaught">Experienced Self-Taught Web Developer</option>
        <option value="expert">Expert</option>
        <option value="teacher">Web Dev Teacher</option>
      </select>
    </div>

    <div>
      <p>How is your mood? </p>
      <div>
        <input type="radio" class="radio" name="users-mood" id="good" value="good" checked>
        <label class="label-text" for="good">Good</label>
      </div>

      <div>
        <input type="radio" class="radio" name="users-mood" id="Bad" value="bad">
        <label class="label-text" for="bad">Bad</label>
      </div>

      <div>
        <input type="radio" class="radio" name="users-mood" id="fantastic" value="fantastic">
        <label class="label-text" for="fantastic">Fantastic!</label>
      </div>
    </div>

    <div>
      <p>What programming languages skills do you have?</p>
      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">HTML</label>
      </div>

      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">CSS</label>
      </div>

      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">JavaScript</label>
      </div>

      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">Responsive Design</label>
      </div>

      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">Python</label>
      </div>

      <div>
        <input type="checkbox" name="skills" value="checkbox-item"></input>
        <label class="label-text" for="skills">PHP</label>
      </div>
    </div>

      <div>
        <p>Any Comments?</p>
        <textarea id="comment"  class="input-field" style="height: 60px; resize:vertical;" placeholder="Enter your comment here" autofocus></textarea>
      </div>

      <button id="submit" type="submit">Submit Form</button>

  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" value="checkbox-item"></script>
 </body>

 </html>
